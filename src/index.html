<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/img/4geeks.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello Rigo with Vanilla.js</title>

  <!-- Fontawesome is our recomended library for icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
</head>

<body>
  <!-- Write your HTML code here, you can delete everything withing the body tags -->
  <h1>Piedra Papel Tijera Lagarto Spock</h1>

  <div id="choices">
    <button data-choice="rock">🪨 Rock</button>
    <button data-choice="paper">📄 Paper</button>
    <button data-choice="scissors">✂️ Scissors</button>
    <button data-choice="lizard">🦎 Lizard</button>
    <button data-choice="spock">🖖 Spock</button>
  </div>

  <div id="result">
    <p>Your choice: <span id="user-choice">-</span></p>
    <p>Computer's choice: <span id="computer-choice">-</span></p>
    <h2 id="winner">Choose an option</h2>
  </div>

  <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
  <script type="module" src="/app.js"></script>
</body>

</html>
